<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vojska Srbije — Struktur</title>
  <link rel="stylesheet" href="/style.css">
  <!-- OrgChart JS (vanilla minimal example using Treant-like simple layout) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/2.3.14/go.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Vojska Srbije — Organisationsstruktur</h1>
    <p class="subtitle">Dynamisch geladen über <code>/api/hierarchy</code> (Server + DB optional)</p>
  </header>
  <main class="content">
    <div id="chart" class="chart"></div>
    <button onclick="exportPNG()">PNG exportieren</button>
<button onclick="exportSVG()">SVG exportieren</button>

  </main><main class="content">
  <div id="chart" class="chart"></div>
  <button onclick="exportPNG()">PNG exportieren</button>
  <button onclick="exportSVG()">SVG exportieren</button>
</main>

  <footer class="site-footer">
    <small>Projekt: Serb_Militaer_Project — Demo</small>
  </footer>

  <script>
  // Lade Hierarchie vom Server
  async function loadHierarchy() {
    try {
      const res = await fetch('/api/hierarchy');
      if (!res.ok) throw new Error('Netzwerkfehler');
      const data = await res.json();
      buildChart(data);
    } catch (e) {
      console.error('Fehler beim Laden der Hierarchie:', e);
      document.getElementById('chart').innerText = 'Fehler beim Laden der Hierarchie.';
    }
  }

  // Baue ein sehr einfaches, textbasiertes Organigramm mit GoJS
function buildChart(data) {
  const $ = go.GraphObject.make;

  window.myDiagram = $(go.Diagram, "chart",
    {
      "undoManager.isEnabled": true,
      layout: $(go.TreeLayout, {
        angle: 90,
        layerSpacing: 40,
        arrangement: go.TreeLayout.ArrangementFixedRoots
      }),
      initialContentAlignment: go.Spot.Center,
      autoScale: go.Diagram.Uniform
    }
  );

  myDiagram.nodeTemplate =
    $(go.Node, "Auto",
      $(go.Shape, "RoundedRectangle",
        {
          fill: "white",
          stroke: "#0b3b8a",
          strokeWidth: 2
        }),
      $(go.TextBlock,
        {
          margin: 8,
          wrap: go.TextBlock.WrapFit,
          font: "bold 12px Segoe UI",
          stroke: "#111"
        },
        new go.Binding("text", "name"))
    );

  myDiagram.linkTemplate =
    $(go.Link,
      { routing: go.Link.Normal, corner: 5 },
      $(go.Shape, { stroke: "#999", strokeWidth: 1.5 }),
      $(go.Shape, { toArrow: "Standard", stroke: "#999", fill: "#999" })
    );

  const nodes = [];
  const links = [];
  let idCounter = 0;

  function walk(node, parentId = null) {
    const id = idCounter++;
    nodes.push({ key: id, name: node.name });
    if (parentId !== null) links.push({ from: parentId, to: id });
    if (Array.isArray(node.children)) {
      node.children.forEach(child => walk(child, id));
    }
  }

  walk(data);
  myDiagram.model = new go.GraphLinksModel(nodes, links);
}

function exportPNG() {
  const png = myDiagram.makeImage({
    scale: 1,
    background: "white"
  });

  const link = document.createElement("a");
  link.download = "vojska-organigramm.png";
  link.href = png.src;
  link.click();
}

function exportSVG() {
  const svg = myDiagram.makeSvg({
    scale: 1,
    background: "white"
  });

  const svgStr = new XMLSerializer().serializeToString(svg);
  const blob = new Blob([svgStr], { type: "image/svg+xml" });
  const url = URL.createObjectURL(blob);

  const link = document.createElement("a");
  link.download = "vojska-organigramm.svg";
  link.href = url;
  link.click();

  URL.revokeObjectURL(url);
}



  loadHierarchy();
  </script>
</body>
</html>
