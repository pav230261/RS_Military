<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vojska Srbije — Struktur</title>
  <link rel="stylesheet" href="/style.css">
  <!-- OrgChart JS (vanilla minimal example using Treant-like simple layout) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/2.3.14/go.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Vojska Srbije — Organisationsstruktur</h1>
    <p class="subtitle">Dynamisch geladen über <code>/api/hierarchy</code> (Server + DB optional)</p>
  </header>
  <main class="content">
    <div id="chart" class="chart"></div>
  </main>
  <footer class="site-footer">
    <small>Projekt: Serb_Militaer_Project — Demo</small>
  </footer>

  <script>
  // Lade Hierarchie vom Server
  async function loadHierarchy() {
    try {
      const res = await fetch('/api/hierarchy');
      if (!res.ok) throw new Error('Netzwerkfehler');
      const data = await res.json();
      buildChart(data);
    } catch (e) {
      console.error('Fehler beim Laden der Hierarchie:', e);
      document.getElementById('chart').innerText = 'Fehler beim Laden der Hierarchie.';
    }
  }

  // Baue ein sehr einfaches, textbasiertes Organigramm mit GoJS
  function buildChart(data) {
    const $ = go.GraphObject.make;
    const myDiagram = $(go.Diagram, "chart", { "undoManager.isEnabled": true });

    myDiagram.nodeTemplate =
      $(go.Node, "Auto",
        $(go.Shape, "RoundedRectangle", { strokeWidth: 0 }),
        $(go.TextBlock, { margin: 8, wrap: go.TextBlock.WrapFit, editable: false },
          new go.Binding("text", "name"))
      );

    myDiagram.linkTemplate =
      $(go.Link,
        $(go.Shape),
        $(go.Shape, { toArrow: "Standard" })
      );

    // Konvertiere rekursive Struktur in Knoten + Links
    const nodes = [];
    const links = [];
    let idCounter = 0;
    function walk(node, parentId=null) {
      const id = idCounter++;
      nodes.push({ key: id, name: node.name });
      if (parentId !== null) links.push({ from: parentId, to: id });
      if (node.children && node.children.forEach) {
        node.children.forEach(child => walk(child, id));
      }
    }
    walk(data, null);
    myDiagram.model = new go.GraphLinksModel(nodes, links);
  }

  loadHierarchy();
  </script>
</body>
</html>
